sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  DOCKER_COMPOSE_VERSION: 1.8.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - sudo mv docker-compose /usr/local/bin
  - chmod +x /usr/local/bin/docker-compose

  - docker --version

  - docker build -q -t vfac/envdevphpbase:7.1-alpine-cli .

  script:
  - docker run --rm -ti vfac/envdevphpbase:7.1-alpine-cli php -v
  - docker run --rm -ti vfac/envdevphpbase:7.1-alpine-cli sh -c "php -v | grep 7.1"
  - docker run --rm -ti vfac/envdevphpbase:7.1-alpine-cli composer --version
  - docker run --rm -ti vfac/envdevphpbase:7.1-alpine-cli nodejs -v
  - docker run --rm -ti vfac/envdevphpbase:7.1-alpine-cli npm -v